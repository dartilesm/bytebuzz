name: Supabase

on:
  push:
    branches:
      - "feat/**"
      - "feature/**"
      - "fix/**"
      - "chore/**"
      - "docs/**"
      - "refactor/**"
      - "perf/**"
      - "test/**"
      - "style/**"
    paths:
      - "supabase/**"
  workflow_dispatch:

jobs:
  test:
    name: Test, lint, and generate backup of database
    runs-on: ubuntu-latest
    environment:
      name: Preview â€“ bytebuzz

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.STAGING_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Get Supabase CLI version
        id: supabase-version
        run: echo "version=$(supabase --version | head -n 1 | awk '{print $NF}')" >> $GITHUB_OUTPUT

      - name: Restore Supabase Docker images cache
        id: cache-docker-images
        uses: actions/cache@v4
        with:
          path: /tmp/supabase-docker-cache
          key: supabase-docker-${{ runner.os }}-${{ hashFiles('supabase/config.toml') }}-${{ steps.supabase-version.outputs.version }}
          restore-keys: |
            supabase-docker-${{ runner.os }}-

      - name: Load cached Docker images
        if: steps.cache-docker-images.outputs.cache-hit == 'true'
        run: |
          if [ -f /tmp/supabase-docker-cache/images.tar ]; then
            docker load -i /tmp/supabase-docker-cache/images.tar
            echo "Loaded Docker images from cache"
          fi

      - name: Start Supabase local development setup
        run: bun run db:start

      - name: Save Docker images to cache
        run: |
          mkdir -p /tmp/supabase-docker-cache
          IMAGES=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "^supabase/" || true)
          if [ -n "$IMAGES" ]; then
            echo "$IMAGES" | xargs docker save -o /tmp/supabase-docker-cache/images.tar
            echo "Saved Docker images to cache"
          else
            echo "No Supabase Docker images found to cache"
          fi

      - name: Link to staging project
        run: bun run db:link --project-ref $SUPABASE_PROJECT_ID

      - name: See schemas differences between local and remote
        run: bun run db:diff

      - name: Run lint
        run: bun run db:lint --fail-on error

      - name: Run tests
        run: bun run db:test

      - name: Verify generated types are checked in
        run: |
          supabase gen types typescript --local > types.gen.ts
          if ! git diff --ignore-space-at-eol --exit-code --quiet types.gen.ts; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi

      - name: Generate backup
        run: bun run db:dump-remote

      - name: Upload backup to Vercel Blob
        uses: dartilesm/vercel-blob-action@v2
        with:
          source: "supabase/dump"
          destination: "db-backup-pr/${{ github.ref_name }}"
          read-write-token: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
